<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table.
    determined that ListController is passing list of jobs
    (called "job list" into view... need to take this list and
    use THymeLeaf rendering  jobs in this list to this page
    with two columns (1 row for type and 1 row for
     6 rows in each table and one table for each job-->

    <table th:each="job : ${jobs}" class="job-listing">
        <tr>
            <th>ID</th>
            <td th:text="${job.id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${job.name}"></td>
        </tr>
        <tr>
            <th>Employer</th>
            <td th:text="${job.employer}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${job.location}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text="${job.positionType}"></td>
        </tr>
        <tr>
            <th>Skill</th>
            <td th:text="${job.coreCompetency}"></td>
        </tr>

    </table>
</div>

</body>
</html>
